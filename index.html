<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <img id="headerImg" src="https://d3faj0w6aqatyx.cloudfront.net/uploads/2016/02/20100425/WO_Met_Wired_21816_2.jpg">
    </header>
    
    <main>

        <div class="container1">
            <div class="con1_column1">
                <input type="text" id="searchBar" placeholder="Enter ObjectID, Work Title, etc."/>
                <button id="searchButton">PRESS ME</button>
             </div>
             <div class="con1_column2">
                <h2 id="objectID">Object ID:</h2>
            </div>
        </div>
        
        <div class="container2">
            <img id="imgContainer" src=""/>
            

            <div class="display con2_column1">
                <h2 id="accessionYear">Year Acquired:</h2>
                <h2 id="department">Department:</h2>
                <h2 id="objectName">Object Type:</h2>
                <h2 id="title">Title:</h2>
                <h2 id="culture">Culture:</h2>
                <h2 id="artistDisplayName">Artist:</h2>
                <h2 id="artistDisplayBio">Bio:</h2>
                <h2 id="objectDate">Object Created:</h2>
            </div>

            <div class="display con2_column2">
                <h2 id="medium">Medium:</h2>
                <h2 id="dimensions">Dimensions:</h2>
                <h2 id="creditLine">Source of Artwork:</h2>
                <h2 id="rightsAndReproduction">Copyright:</h2>
                <h2 id="linkResource">Site Info:</h2>
                <h2 id="tags">Tags:</h2>
                <h2 id="GalleryNumber">Gallery Number:</h2>
            </div>
        </div>

        <div class="container3">
            <div class="con3_column1">
                <img id="img1" src=""/>
                <img id="img2" src=""/>
             </div>
            <div class="con3_column2">
                <img id="img3" src=""/>
                <img id="img4" src=""/>
            </div>
            <div class="con3_column3">
                <img id="img5" src=""/>
                <img id="img6" src=""/>
            </div>
            <div class="con3_column4">
                <img id="img7" src=""/>
                <img id="img8" src=""/>
            </div>
        </div>
    

    </main>
   
    
</body>
</html>
