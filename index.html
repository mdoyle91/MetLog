<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <img id="headerImg" src="https://d3faj0w6aqatyx.cloudfront.net/uploads/2016/02/20100425/WO_Met_Wired_21816_2.jpg">
    </header>
    
    <main>

        <div class="container1">
            <div class="con1_column1">
                <input type="text" id="searchBar" placeholder="Enter ObjectID, Work Title, etc."/>
                <button id="searchButton">PRESS ME</button>
             </div>
             <div class="con1_column2">
                <h2 id="objectID">Object ID:</h2>
            </div>
        </div>
        
        <div class="container2">
            <img id="imgContainer" src=""/>
            <h2 id="noResultsMessage"></h2>
            

            <div class="display con2_column1">
                <h2 id="accessionYear"></h2>
                <h2 id="department"></h2>
                <h2 id="objectName"></h2>
                <h2 id="title"></h2>
                <h2 id="culture"></h2>
                <h2 id="artistDisplayName"></h2>
                <h2 id="artistDisplayBio"></h2>
                <h2 id="objectDate"></h2>
            </div>

            <div class="display con2_column2">
                <h2 id="medium"></h2>
                <h2 id="dimensions"></h2>
                <h2 id="creditLine"></h2>
                <h2 id="rightsAndReproduction"></h2>
                <h2 id="linkResource"></h2>
                <h2 id="tags"></h2>
                <h2 id="GalleryNumber"></h2>
            </div>

            <div class="con3_column1"></div>
                <img id="img1" src=""/>
                <img id="img2" src=""/>
             </div>
             <div class="con3_column2">
                <img id="img3" src=""/>
                <img id="img4" src=""/>
            </div>
            <div class="con3_column3">
                <img id="img5" src=""/>
                <img id="img6" src=""/>
            </div>
            <div class="con3_column4">
                <img id="img7" src=""/>
                <img id="img8" src=""/>
            </div>
        </div>
    </main>
   
    
</body>
</html>
